<div class="container" ng-controller="MainController as login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Login to the app</h1>
            <form method="post" ng-submit="login.doLogin()">
                <div class="form-group"><label>Username</label><input type="text" name="username" ng-model="login.loginData.username" class="form-control"></div>
                <div class="form-group"><label>Password</label> <input type="password" name="password" ng-model="login.loginData.password" class="form-control"></div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
